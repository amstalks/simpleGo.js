<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Go Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1><strong>Let's Go!</strong></h1>
          <h3>Just for a geek <span style="color: greenyellow;">(yellow)</span> versus a nerd <span style="color: violet;">(violet)</span>.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col table-responsive">
          <table class="table table-borderless">
            <tbody id="board" class="align-middle"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
